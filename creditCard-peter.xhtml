<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:p="http://primefaces.org/ui"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<f:metadata>
        <f:event type="preRenderView" listener="#{arsCreditCardTransaction.preRender}"/>
    </f:metadata>
    
	<h:form id="creditCard">
	
		<h:panelGroup styleClass="container" layout="block">
			<h:panelGroup styleClass="row" layout="block">
				<h:panelGroup styleClass="manage-billing" layout="block">
					<h:panelGroup styleClass="row" layout="block">
						<h:panelGroup styleClass="manage-billing" layout="block">
							<h3 class="primary">Manage Payment Method</h3>
						</h:panelGroup>
					</h:panelGroup>

					<h:panelGroup styleClass="current-card" layout="block">
						<h:panelGroup styleClass="row" layout="block">
							<h:panelGroup styleClass="col-sm-12 row-mar" layout="block">
								<h:panelGroup styleClass="current-card__cc-img" layout="block">
									<h:outputLabel for="visa">
										<h:graphicImage id="visa" library="ARS" name="img/VISA.jpg" styleClass="img-responsive" alt="VISA - Credit or Debit Cards" />
									</h:outputLabel>
								</h:panelGroup>
								<h:panelGroup styleClass="current-card__cc-img" layout="block">
									<h:outputLabel for="mastercard">
										<h:graphicImage id="mastercard" library="ARS" name="img/MC.png" styleClass="img-responsive" alt="MASTER CARD - Credit or Debit Cards" />
									</h:outputLabel>
								</h:panelGroup>
								<h:panelGroup styleClass="current-card__cc-img" layout="block">
									<h:outputLabel for="amex">
										<h:graphicImage id="amex" library="ARS" name="img/AXP.jpg" styleClass="img-responsive" alt="AMERICAN EXPRESS - Credit or Debit Cards" />
									</h:outputLabel>
								</h:panelGroup>
								<h:panelGroup styleClass="current-card__cc-img" layout="block">
									<h:outputLabel for="discover">
										<h:graphicImage id="discover" library="ARS" name="img/DISC.jpg" styleClass="img-responsive" alt="DISCOVER - Credit or Debit Cards" />
									</h:outputLabel>
								</h:panelGroup>
							</h:panelGroup>
						</h:panelGroup>	
						<h:panelGroup styleClass="row" layout="block">
							<h:panelGroup styleClass="col-xs-6" layout="block">
								<h:panelGroup styleClass="form-group" layout="block">
									<h:outputLabel for="cardNumber" value="Card Number" styleClass="required" />
									<p:inputText id="cardNumber" styleClass="form-control"
										placeholder="Debit/Credit Card Number"
										value="#{arsCreditCardTransaction.creditCardNumber}"
										maxlength="16">
										<p:ajax event="keyup" />
									</p:inputText>
									<h:outputLabel id="ccEmpty" styleClass="cf-error" for="cardNumber" value="Credit card number is required" rendered="#{arsCreditCardTransaction.ccEmpty}" />
									<h:outputLabel id="ccInvalid" styleClass="cf-error" for="cardNumber" value="Credit card number is invalid" rendered="#{arsCreditCardTransaction.ccInvalid}" />
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup styleClass="col-xs-6" layout="block">
								<h:panelGroup styleClass="form-group" layout="block">
									<h:outputLabel for="cvv" value="Security Code " styleClass="required">
										<h:panelGroup layout="block" />
										<p:commandLink id="cvnImage"
											styleClass="fa fa-question-circle cvn-image"
											onmouseover="PF('cvnTextOverlay').show()" />
										<p:overlayPanel widgetVar="cvnTextOverlay"
											styleClass="cvn-overlay" id="cvnTextOverlay" for="cvnImage"
											hideEffect="fade" my="middle bottom" at="middle top">
											<h:panelGroup id="arrowBoxPanelGroup" layout="block"
												styleClass="arrow-box">
												<h:panelGrid id="cvnSpacing" styleClass="cvn-spacing"
													columns="2" columnClasses="top,top">
													<h:outputText styleClass="cvn-text"
														value="CVV2 stands for card verification value number. CVV2 is an important security feature for credit card transactions on the Internet and over the phone. For Visa, it is the three-digit number printed in the signature space on the back of the credit card above the signature space." />
													<p:commandLink styleClass="fa fa-close overlay-close"
														onclick="PF('cvnTextOverlay').hide();" />
												</h:panelGrid>
											</h:panelGroup>
										</p:overlayPanel>
									</h:outputLabel>
									<p:inputText id="cvv" styleClass="form-control"
										placeholder="Security Code"
										value="#{arsCreditCardTransaction.cvv}">
										<p:ajax event="keyup" />
									</p:inputText>
									<h:outputLabel id="cvvEmpty" styleClass="cf-error" for="cvv" value="Security code is required" rendered="#{arsCreditCardTransaction.cvvEmpty}" />
									<h:outputLabel id="cvvInvalid" styleClass="cf-error" for="cvv" value="Security code is invalid" rendered="#{arsCreditCardTransaction.cvvInvalid}" />
								</h:panelGroup>
							</h:panelGroup>

						</h:panelGroup>
						<h:panelGroup styleClass="row" layout="block">
							<h:panelGroup styleClass="col-xs-4" layout="block">
								<h:panelGroup styleClass="form-group" layout="block">
									<h:outputLabel for="expirationMonth" value="Expires" styleClass="required" />
									<h:selectOneMenu id="expirationMonth" styleClass="form-control"
										value="#{arsCreditCardTransaction.expirationMonth}">
										<f:selectItem itemValue="01" itemLabel="Jan" />
										<f:selectItem itemValue="02" itemLabel="Feb" />
										<f:selectItem itemValue="03" itemLabel="Mar" />
										<f:selectItem itemValue="04" itemLabel="Apr" />
										<f:selectItem itemValue="05" itemLabel="May" />
										<f:selectItem itemValue="06" itemLabel="Jun" />
										<f:selectItem itemValue="07" itemLabel="Jul" />
										<f:selectItem itemValue="08" itemLabel="Aug" />
										<f:selectItem itemValue="09" itemLabel="Sep" />
										<f:selectItem itemValue="10" itemLabel="Oct" />
										<f:selectItem itemValue="11" itemLabel="Nov" />
										<f:selectItem itemValue="12" itemLabel="Dec" />
										<p:ajax event="change" />
									</h:selectOneMenu>
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup styleClass="col-xs-4" layout="block">
								<h:panelGroup styleClass="form-group" layout="block">
									<h:outputLabel for="expirationYear" value="&#160;" />
									<h:selectOneMenu id="expirationYear" styleClass="form-control"
										value="#{arsCreditCardTransaction.expirationYear}">
										<f:selectItems
											value="#{calendarUtilBean.getYearsFromToday(11)}" />
										<p:ajax event="change" />
									</h:selectOneMenu>
								</h:panelGroup>
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup styleClass="row" layout="block" rendered="#{arsCreditCardTransaction.ccExpired}">
							<h:panelGroup styleClass="col-xs-8" layout="block">
									<h:outputLabel id="ccExpired" styleClass="cf-error error-margin" for="expirationMonth" value="Credit card is expired" />
							</h:panelGroup>
							</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup styleClass="row" layout="block">
						<h:panelGroup styleClass="col-sm-12" layout="block">
							<h5 class="primary">Billing Address</h5>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup styleClass="billing-address" layout="block">
						<h:panelGroup styleClass="row" layout="block">
							<h:panelGroup styleClass="col-xs-9" layout="block">
								<h:panelGroup styleClass="form-group" layout="block">
									<h:outputLabel for="firstName" value="First Name" />
									<p:inputText id="firstName" styleClass="form-control"
										value="#{arsCreditCardTransaction.firstName}">
										<p:ajax event="keyup" />
									</p:inputText>
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup styleClass="col-xs-3" layout="block">
								<h:panelGroup styleClass="form-group" layout="block">
									<h:outputLabel for="middleName" value="MI" />
									<p:inputText id="middleName" styleClass="form-control"
										value="#{arsCreditCardTransaction.middleName}">
										<p:ajax event="keyup" />
									</p:inputText>
								</h:panelGroup>
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup styleClass="row" layout="block">
							<h:panelGroup styleClass="col-xs-12" layout="block">
								<h:panelGroup styleClass="form-group" layout="block">
									<h:outputLabel for="lastName" value="Last Name" styleClass="required" />
									<p:inputText id="lastName" styleClass="form-control"
										value="#{arsCreditCardTransaction.lastName}">
										<p:ajax event="keyup" />
									</p:inputText>
									<h:outputLabel id="lastNameEmpty" styleClass="cf-error" for="lastName" value="Last name is required" rendered="#{arsCreditCardTransaction.lastNameEmpty}" />
								</h:panelGroup>
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup styleClass="row" layout="block">
							<h:panelGroup styleClass="col-sm-5" layout="block">
								<h:panelGroup styleClass="form-group" layout="block">
									<h:outputLabel for="address1" value="Street Address" styleClass="required" />
									<p:inputText id="address1" styleClass="form-control"
										value="#{arsCreditCardTransaction.address1}">
										<p:ajax event="keyup" />
									</p:inputText>
									<h:outputLabel id="address1Empty" styleClass="cf-error" for="address1" value="Street address is required" rendered="#{arsCreditCardTransaction.address1Empty}" />
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup styleClass="col-sm-7" layout="block">
								<h:panelGroup styleClass="form-group" layout="block">
									<h:outputLabel for="address2" value="Suite / Apt" />
									<p:inputText id="address2" styleClass="form-control"
										value="#{arsCreditCardTransaction.address2}">
										<p:ajax event="keyup" />
									</p:inputText>
								</h:panelGroup>
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup styleClass="row" layout="block">
							<h:panelGroup styleClass="col-sm-5" layout="block">
								<h:panelGroup styleClass="form-group" layout="block">
									<h:outputLabel for="city" value="City" styleClass="required" />
									<p:inputText id="city" styleClass="form-control"
										value="#{arsCreditCardTransaction.city}">
										<p:ajax event="keyup" />
									</p:inputText>
									<h:outputLabel id="cityEmpty" styleClass="cf-error" for="city" value="City is required" rendered="#{arsCreditCardTransaction.cityEmpty}" />
								</h:panelGroup>
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup styleClass="row" layout="block">
							<h:panelGroup styleClass="col-sm-5" layout="block">
								<h:panelGroup styleClass="form-group" layout="block">
									<h:outputLabel for="state" value="State" styleClass="required" />
									<h:selectOneMenu id="state" styleClass="form-Control"
										value="#{arsCreditCardTransaction.state}">
										<f:selectItem itemValue="" itemLabel="Choose" />
										<f:selectItem itemValue="AL" itemLabel="Alabama" />
										<f:selectItem itemValue="AK" itemLabel="Alaska" />
										<f:selectItem itemValue="AS" itemLabel="American Samoa" />
										<f:selectItem itemValue="AZ" itemLabel="Arizona" />
										<f:selectItem itemValue="AR" itemLabel="Arkansas" />
										<f:selectItem itemValue="AA" itemLabel="Armed Forces Americas" />
										<f:selectItem itemValue="AE" itemLabel="Armed Forces Europe" />
										<f:selectItem itemValue="AP" itemLabel="Armed Forces Pacific" />
										<f:selectItem itemValue="CA" itemLabel="California" />
										<f:selectItem itemValue="CO" itemLabel="Colorado" />
										<f:selectItem itemValue="CT" itemLabel="Connecticut" />
										<f:selectItem itemValue="DE" itemLabel="Delaware" />
										<f:selectItem itemValue="DC" itemLabel="District of Columbia" />
										<f:selectItem itemValue="FM"
											itemLabel="Federated States Of Micronesia" />
										<f:selectItem itemValue="FL" itemLabel="Florida" />
										<f:selectItem itemValue="GA" itemLabel="Georgia" />
										<f:selectItem itemValue="GU" itemLabel="Guam" />
										<f:selectItem itemValue="HI" itemLabel="Hawaii" />
										<f:selectItem itemValue="ID" itemLabel="Idaho" />
										<f:selectItem itemValue="IL" itemLabel="Illinois" />
										<f:selectItem itemValue="IN" itemLabel="Indiana" />
										<f:selectItem itemValue="IA" itemLabel="Iowa" />
										<f:selectItem itemValue="KS" itemLabel="Kansas" />
										<f:selectItem itemValue="KY" itemLabel="Kentucky" />
										<f:selectItem itemValue="LA" itemLabel="Louisiana" />
										<f:selectItem itemValue="ME" itemLabel="Maine" />
										<f:selectItem itemValue="MH" itemLabel="Marshall Islands" />
										<f:selectItem itemValue="MD" itemLabel="Maryland" />
										<f:selectItem itemValue="MA" itemLabel="Massachusetts" />
										<f:selectItem itemValue="MI" itemLabel="Michigan" />
										<f:selectItem itemValue="MN" itemLabel="Minnesota" />
										<f:selectItem itemValue="MS" itemLabel="Mississippi" />
										<f:selectItem itemValue="MO" itemLabel="Missouri" />
										<f:selectItem itemValue="MT" itemLabel="Montana" />
										<f:selectItem itemValue="NE" itemLabel="Nebraska" />
										<f:selectItem itemValue="NV" itemLabel="Nevada" />
										<f:selectItem itemValue="NH" itemLabel="New Hampshire" />
										<f:selectItem itemValue="NJ" itemLabel="New Jersey" />
										<f:selectItem itemValue="NM" itemLabel="New Mexico" />
										<f:selectItem itemValue="NY" itemLabel="New York" />
										<f:selectItem itemValue="NC" itemLabel="North Carolina" />
										<f:selectItem itemValue="ND" itemLabel="North Dakota" />
										<f:selectItem itemValue="MP"
											itemLabel="Northern Mariana Islands" />
										<f:selectItem itemValue="OH" itemLabel="Ohio" />
										<f:selectItem itemValue="OK" itemLabel="Oklahoma" />
										<f:selectItem itemValue="OR" itemLabel="Oregon" />
										<f:selectItem itemValue="PW" itemLabel="Palau" />
										<f:selectItem itemValue="PA" itemLabel="Pennsylvania" />
										<f:selectItem itemValue="PR" itemLabel="Puerto Rico" />
										<f:selectItem itemValue="RI" itemLabel="Rhode Island" />
										<f:selectItem itemValue="SC" itemLabel="South Carolina" />
										<f:selectItem itemValue="SD" itemLabel="South Dakota" />
										<f:selectItem itemValue="TN" itemLabel="Tennessee" />
										<f:selectItem itemValue="TX" itemLabel="Texas" />
										<f:selectItem itemValue="UT" itemLabel="Utah" />
										<f:selectItem itemValue="VT" itemLabel="Vermont" />
										<f:selectItem itemValue="VI" itemLabel="Virgin Islands" />
										<f:selectItem itemValue="VA" itemLabel="Virginia" />
										<f:selectItem itemValue="WA" itemLabel="Washington" />
										<f:selectItem itemValue="WV" itemLabel="West Virginia" />
										<f:selectItem itemValue="WI" itemLabel="Wisconsin" />
										<f:selectItem itemValue="WY" itemLabel="Wyoming" />
										<p:ajax event="change" />
									</h:selectOneMenu>
									<h:outputLabel id="stateEmpty" styleClass="cf-error" for="state" value="State is required" rendered="#{arsCreditCardTransaction.stateEmpty}" />
								</h:panelGroup>
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup styleClass="row" layout="block">
							<h:panelGroup styleClass="col-xs-6" layout="block">
								<h:panelGroup styleClass="form-group" layout="block">
									<h:outputLabel for="zip" value="Zip" styleClass="required" />
									<p:inputText id="zip" styleClass="form-control"
										value="#{arsCreditCardTransaction.zip}">
										<p:ajax event="keyup" />
									</p:inputText>
									<h:outputLabel id="zipEmpty" styleClass="cf-error" for="zip" value="Zip is required" rendered="#{arsCreditCardTransaction.zipEmpty}" />
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup styleClass="col-xs-3" layout="block">
								<h:panelGroup styleClass="form-group" layout="block">
									<h:outputLabel for="zipExt" value="Zip Ext" />
									<p:inputText id="zipExt" styleClass="form-control"
										value="#{arsCreditCardTransaction.zipExt}" maxlength="4">
										<p:ajax event="keyup" />
									</p:inputText>
								</h:panelGroup>
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup styleClass="row" layout="block">
							<h:panelGroup styleClass="col-xs-4" layout="block">
								<h:panelGroup styleClass="form-group" layout="block">
									<h:outputLabel for="phoneType" value="Phone" />
									<h:selectOneMenu styleClass="form-Control" id="phoneType" value="#{arsCreditCardTransaction.phoneType}">
										<f:selectItem itemLabel="Choose" itemValue="0" />
										<f:selectItem itemLabel="Cell" itemValue="cell" />
										<f:selectItem itemLabel="Home" itemValue="home" />
										<p:ajax event="change" />
									</h:selectOneMenu>
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup styleClass="col-xs-5" layout="block">
								<h:panelGroup styleClass="form-group" layout="block">
									<h:outputLabel for="phone" value="Number" />
									<p:inputText id="phone" styleClass="form-control"
										value="#{arsCreditCardTransaction.phone}">
										<p:ajax event="keyup" />
									</p:inputText>
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup styleClass="col-xs-3" layout="block">
								<h:panelGroup styleClass="form-group" layout="block">
									<h:outputLabel for="phoneExt" value="Ext" />
									<p:inputText id="phoneExt" styleClass="form-control"
										value="#{arsCreditCardTransaction.phoneExt}">
										<p:ajax event="keyup" />
									</p:inputText>
								</h:panelGroup>
							</h:panelGroup>
						</h:panelGroup>
							<h:panelGroup styleClass="row" layout="block">
								<h:panelGroup styleClass="col-sm-12" layout="block">
									<h:outputText value="Required Fields" styleClass="required legend" />
								</h:panelGroup>
							</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</h:panelGroup>
			<p:remoteCommand id="afterPageLoad"
			action="#{arsCreditCardTransaction.afterPageLoad}" autoRun="true" />
	</h:form>

</ui:composition>
